<html>
   <head>
      <title>JavaScript MQTT WebSocket Example</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript">
	 </script>
	 <script type = "text/javascript" language = "javascript">
		var mqtt;
		var reconnectTimeout = 2000;
		var host="broker.mqttdashboard.com"; //change this

		var port=8000;
	
		

		
		function onFailure(message){
			console.log("Connection to "+host+" Failed");
			setTimeout(MQTTconnect, reconnectTimeout);
		}
		

		function onMessagaeArrived(msg){
			var out_msg="Received : "+msg.payloadString+"<br>";
			out_msg=out_msg+"Message received Topic "+msg.destinationName;
			console.log("Receive = "+out_msg);
		}
		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.
			
			console.log("Connected ");
			mqtt.subscribe("Boku/A1234");
			message = new Paho.MQTT.Message("password close");
			message.destinationName = "Boku/A1234";
			mqtt.send(message);
		}
	  function MQTTconnect() {
		console.log("connecting to "+ host +" "+ port);
		mqtt = new Paho.MQTT.Client(host,port,"clientjs");
		//document.write("connecting to "+ host);
		var options = {
			//useSSL:true,
			timeout: 3,
			onSuccess: onConnect,
			onFailure: onFailure,
			
		  
		 };
		 mqtt.onMessagaeArrived = onMessagaeArrived;
		 
		mqtt.connect(options); //connect
		}
	 
	  </script>
   </head>
     <body>
   <h1>Main Body</h1>
 	<script>
	MQTTconnect();
	</script>
   </body>	
</html>
